<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheet/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <img class="heart" src="/img/heart.svg" alt="Love Conquers All">
        <nav class="navbar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </nav>
    </header>
    <h1>Contact Us</h1>
    <form id="myForm">
        <input
          type="email"
          name="email-address"
          placeholder="What's your email?"
          required
        />
        <br>
        <input type="text" name="story" placeholder="What's your story?" />
        <br>
        <input type="submit" value="Share Your Story" id="Form-submit" />
      </form>
    <div class="commentbox"></div>
    <script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
    <script>
    commentBox('5763792633856000', {
        // backgroundColor: '#000',
        sortOrder: 'best',
        textColor: '#000',
        subtextColor: '#000'
    });
    </script>
    <footer>
        <p class="footer">Music created by <a href="https://www.fiverr.com/davinchi_beatz/compose-original-intro-music-for-your-podcast-or-video">davinchi_beatz</a></p>
     </footer> 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

     <script>
     // POST form data to zapier on submit
$("#myForm").submit(function(e) {
  e.preventDefault();
  $.ajax({
    url: "https://hooks.zapier.com/hooks/catch/8702448/bych3yd/",
    type: "post",
    data: $("#myForm").serialize(),
    success: function() {
      // Redirect to another success page
      window.location = "http://google.com";
    }
  });
});
</script>

</body>
</html>
